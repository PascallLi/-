<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>homework</title>
    </head>
    <style>
        #id-h1 {
            background: red;
        }
    </style>
    <body>
        <div class="login">
            <input id='id-username' type="text" placeholder="用户名">
            <input id="id-password" type="password" placeholder="密码">
            <button id='id-button' type="button" name="button">Submit</button>
        </div>
        <script>
            var loginButton = document.querySelector('.login')
            // 只包含数字
            var is_digit = function(s) {
              var lower = 'abcdefghijklmnopqrstuvwxyz'
              var Upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
              var a = String(1234567890) + lower + Upper + '_'
              var b = String(1234567890) + lower + Upper
              var c = lower + Upper
              for(var i = 0; i < s.length; i++ ) {
                  if (!b.includes(s[s.length-1])) {
                      return false
                  }
                  if (!c.includes(s[0])) {
                      return false
                  }
                  if (!a.includes(s[i])) {
                    return false
                  }
                }
                return true
              }

            var login_judge = function(username) {
                console.log('username =', username)
                var len = String(username).length
                // 1，第一位是字母
                // 2，只能包含字母、数字、下划线
                // 3，只能字母或数字结尾
                // 4，最小长度2
                // 5，最大长度10
                console.log('is_digit(username)', is_digit(username))
                if ((len >= 2) && (len <= 10) && (is_digit(username))) {
                    return true
                }
                return false
            }

            var Button = loginButton.querySelector('#id-button')
            Button.addEventListener('click', function(){
                var username = document.querySelector('#id-username').value
                if (login_judge(username)) {
                        console.log('检查合格')
                }
                else {
                    loginButton.insertAdjacentHTML('afterend', "<h1 id='id-h1'>用户名错误</h1>")
                }
            })
        </script>
    </body>
</html>
